# Spring Boot application configuration
spring:
  application:
    name: educhain-backend
  profiles:
    active: h2

# JWT config
app:
  jwt:
    secret: ${JWT_SECRET:educhainSuperSecretKeyForHackathon2024AfricaDigitalIdentity}
    expiration-ms: 86400000  # 24 hours

# Server
server:
  port: 8080

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info

---
# H2 in-memory (demo mode â€” no PostgreSQL required)
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:educhain;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

---
# PostgreSQL profile
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/educhain
    username: ${DB_USERNAME:educhain}
    password: ${DB_PASSWORD:educhain123}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
